version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo Installing Terraform...
      - curl -o terraform.zip https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin/
  pre_build:
    commands:
      - echo Logging into Terraform Cloud...
      - export TFE_TOKEN=$(aws ssm get-parameter --name "/tfe/token" --with-decryption --query "Parameter.Value" --output text)
      - export TF_TOKEN_app_terraform_io=$TFE_TOKEN
  build:
    commands:
      - terraform init
      - terraform plan
      # - terraform apply -auto-approve # Uncomment only in a deploy stage

artifacts:
  files:
    - '**/*'
